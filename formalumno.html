<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario de Alumno</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form action="procesar.php" method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="border-b border-gray-900/10 pb-4">
            <h2 class="text-lg font-semibold leading-7 text-gray-900 mb-6 text-center">Informaci√≥n del Alumno</h2>

            <div class="grid grid-cols-1 gap-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre del Alumno</label>
                    <div class="mt-2">
                        <input type="text" name="nombre" id="nombre" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>
                <div>
                    <label for="lab1" class="block text-sm font-medium leading-6 text-gray-900">Laboratorio 1</label>
                    <div class="mt-2">
                        <input type="number" name="lab1" id="lab1" step="0.01" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>
                <div>
                    <label for="lab2" class="block text-sm font-medium leading-6 text-gray-900">Laboratorio 2</label>
                    <div class="mt-2">
                        <input type="number" name="lab2" id="lab2" step="0.01" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>
                <div>
                    <label for="parcial" class="block text-sm font-medium leading-6 text-gray-900">Parcial</label>
                    <div class="mt-2">
                        <input type="number" name="parcial" id="parcial" step="0.01" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
